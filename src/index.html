<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body x-data="store()" x-init="init()" class="bg-blue-200 min-h-screen">
    <!-- HEADER COMPONENT -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
        <nav class="bg-gray-500 border-gray-200">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/">
              <button class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./assets/online-shop.png" class="h-8" alt="Flowbite Logo" />
                <span
                  class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                  >SwiftCart</span
                >
              </button>
            </a>
            <button
              @click="open = !open"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
            <div
              :class="{ 'hidden': !open }"
              class="w-full md:block md:w-auto"
              id="navbar-default"
            >
              <ul
                class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
              >
                <li>
                  <a
                    href="/wishlist"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Wishlist</a
                  >
                </li>
                <li class="hidden lg:block md:block relative">
                  <div class="t-0 absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="file: h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </li>
                <li class="block md:hidden">
                  <a
                    href="/cart"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Cart</a
                  >
                </li>
                <li>
                  <a
                    href="/login"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
      
    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <!-- SORT AND FILTER COMPONENTS -->
      <div class="flex justify-between mb-4">
        <div class="flex space-x-4">
          <select
            x-model="selectedCategory"
            @change="searchProducts"
            class="border p-2 rounded"
          >
            <option value="">All Categories</option>
            <template x-for="category in categories" :key="category">
              <option :value="category" x-text="category"></option>
            </template>
          </select>

          <div class="flex items-center">
            <input
              type="text"
              x-model="searchQuery"
              placeholder="Search products..."
              class="border p-2 rounded-l"
            />
            <button
              @click="searchProducts()"
              class="bg-white text-black border border-l-0 p-2 rounded-r"
            >
              Search
            </button>
          </div>

          <select
            x-model="sortOrder"
            @change="searchProducts"
            class="border p-2 rounded"
          >
            <option value="">Sort by Price</option>
            <option value="asc">Lowest to Highest</option>
            <option value="desc">Highest to Lowest</option>
          </select>

          <button
            @click="resetFilters"
            class="bg-gray-500 text-white px-4 py-2 rounded"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script>
    function sortComponent({products}) {
      return {
        sorting: 'default',
        sortedProducts: products,
        handleSort() {
          console.log('Sorting by:', this.sorting);
          console.log('Original products:', products);
          switch (this.sorting) {
            case 'low':
              this.sortedProducts = [...products].sort((a, b) => {
                console.log(`Comparing ${a.price} and ${b.price}`);
                return a.price - b.price;
              });
              break;
            case 'high':
              this.sortedProducts = [...products].sort((a, b) => {
                console.log(`Comparing ${a.price} and ${b.price}`);
                return b.price - a.price;
              });
              break;
            default:
              this.sortedProducts = products;
          }
          console.log('Sorted products:', this.sortedProducts);
        }
      };
    }

      function filterComponent() {
        return {
          filterItem: 'All categories',
          searchTerm: '',
          categories: ['Electronics', 'Jewelery', "Men's clothing", "Women's clothing"],
          toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('hidden');
          },
          handleFilter(category) {
            this.filterItem = category;
            console.log('Filter by:', category);
            document.getElementById('dropdown').classList.add('hidden');
            // Implement filter logic here
          },
          handleSearch() {
            console.log('Search for:', this.searchTerm);
            // Implement search logic here
          },
          initializeCategories() {
            // Fetch categories if necessary
          }
        };
      }

      function productList() {
        return {
          loading: true,
          error: null,
          products: [],
          initializeProducts() {
            fetch('https://fakestoreapi.com/products')
              .then(response => response.json())
              .then(data => {
                this.products = data;
                this.loading = false;
              })
              .catch(err => {
                this.error = err.message;
                this.loading = false;
              });
          },
          addToFavorites(event, productId) {
            event.stopPropagation();
            console.log('Add to favorites:', productId);
            // Implement add to favorites logic here
          }
        };
      }
    </script>
  </body>
</html>
