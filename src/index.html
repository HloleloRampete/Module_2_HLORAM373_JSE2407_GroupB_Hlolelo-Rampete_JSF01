<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body x-data="store()" x-init="init()" class="bg-blue-200 min-h-screen">
    <!-- HEADER COMPONENT -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
        <nav class="bg-gray-500 border-gray-200">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/">
              <button class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./assets/online-shop.png" class="h-8" alt="Flowbite Logo" />
                <span
                  class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                  >SwiftCart</span
                >
              </button>
            </a>
            <button
              @click="open = !open"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
            <div
              :class="{ 'hidden': !open }"
              class="w-full md:block md:w-auto"
              id="navbar-default"
            >
              <ul
                class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
              >
                <li>
                  <a
                    href="/wishlist"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Wishlist</a
                  >
                </li>
                <li class="hidden lg:block md:block relative">
                  <div class="t-0 absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="file: h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </li>
                <li class="block md:hidden">
                  <a
                    href="/cart"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Cart</a
                  >
                </li>
                <li>
                  <a
                    href="/login"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
      
    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <!-- SORT AND FILTER COMPONENTS -->
      <div class="flex justify-between mb-4">
        <select x-model="selectedCategory" class="border p-2 rounded">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>
    

        <!-- FILTER COMPONENT -->
        <div x-data="filterComponent()" x-init="initializeCategories" class="flex sm:w-[50%] max-w-[31.25rem] md:w-full">
          <form class="flex w-full relative">
            <button @click.prevent="toggleDropdown" id="dropdown-button" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200" type="button">
              <span x-text="filterItem"></span>
              <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <div id="dropdown" class="z-10 absolute top-full hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
              <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
                <li @click="handleFilter('All categories')" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 cursor-pointer">All categories</li>
                <template x-for="category in categories" :key="category">
                  <li><button @click="handleFilter(category)" type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100" x-text="category"></button></li>
                </template>
              </ul>
            </div>
            <div class="relative w-full">
              <input type="search" id="search-dropdown" name="searchInput" x-model="searchTerm" @input="handleSearch" class="p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Search products...">
              <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Product content here -->
      <div x-data="productList()" x-init="initializeProducts" class="w-full">
        <div x-show="loading" class="grid justify-center">
          <!-- Loading Skeleton -->
          <div class="bg-white max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700" x-for="index in 20" :key="index">
            <div class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-700"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-10 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <div x-show="!loading && error" class="grid justify-center">
          <!-- Error Handling -->
          <div class="bg-red-200 p-4 rounded-md">
            <p>Error: <span x-text="error"></span></p>
          </div>
        </div>

        <div x-show="!loading && !error" class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-4 justify-center">
          <!-- Product Cards -->
          <template x-for="product in products" :key="product.id">
            <div class="flex flex-col cursor-pointer max-w-80 hover:-translate-y-1 hover:scale-105 duration-300 bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden">
              <img class="object-cover w-full h-48" x-bind:src="product.image" alt="Product Image">
              <div class="flex-1 flex flex-col p-6">
                <header class="mb-2 flex-2">
                  <h2 class="text-lg line-clamp-2 font-extrabold leading-snug" x-text="product.title"></h2>
                </header>
                <div class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug">
                  <h2 x-text="'$' + product.price"></h2>
                </div>
                <div class="flex mt-1 space-x-2">
                  <div class="justify-start flex-1">
                    <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10" x-text="product.category"></span>
                  </div>
                  <div class="justify-end space-x-2">
                    <button @click="addToFavorites($event, product.id)" class="focus:outline-none">
                      <svg class="me-1.5 h-5 w-5 hover:fill-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" transform="scale(1.6)">
                        <!-- Favorite Icon SVG -->
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                      </svg>
                    </button>
                    <button class="inline-flex justify-center whitespace-nowrap rounded-lg bg-cyan-700 px-3 py-2 text-sm font-medium text-white hover:bg-cyan-900 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script>
    function sortComponent({products}) {
      return {
        sorting: 'default',
        sortedProducts: products,
        handleSort() {
          console.log('Sorting by:', this.sorting);
          console.log('Original products:', products);
          switch (this.sorting) {
            case 'low':
              this.sortedProducts = [...products].sort((a, b) => {
                console.log(`Comparing ${a.price} and ${b.price}`);
                return a.price - b.price;
              });
              break;
            case 'high':
              this.sortedProducts = [...products].sort((a, b) => {
                console.log(`Comparing ${a.price} and ${b.price}`);
                return b.price - a.price;
              });
              break;
            default:
              this.sortedProducts = products;
          }
          console.log('Sorted products:', this.sortedProducts);
        }
      };
    }

      function filterComponent() {
        return {
          filterItem: 'All categories',
          searchTerm: '',
          categories: ['Electronics', 'Jewelery', "Men's clothing", "Women's clothing"],
          toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('hidden');
          },
          handleFilter(category) {
            this.filterItem = category;
            console.log('Filter by:', category);
            document.getElementById('dropdown').classList.add('hidden');
            // Implement filter logic here
          },
          handleSearch() {
            console.log('Search for:', this.searchTerm);
            // Implement search logic here
          },
          initializeCategories() {
            // Fetch categories if necessary
          }
        };
      }

      function productList() {
        return {
          loading: true,
          error: null,
          products: [],
          initializeProducts() {
            fetch('https://fakestoreapi.com/products')
              .then(response => response.json())
              .then(data => {
                this.products = data;
                this.loading = false;
              })
              .catch(err => {
                this.error = err.message;
                this.loading = false;
              });
          },
          addToFavorites(event, productId) {
            event.stopPropagation();
            console.log('Add to favorites:', productId);
            // Implement add to favorites logic here
          }
        };
      }
    </script>
  </body>
</html>
